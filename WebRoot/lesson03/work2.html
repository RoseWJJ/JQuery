		<script type="text/javascript">

$(function() {
	$("a").hover(function(e) {
			e = e || window.event;
			__xx = e.pageX ;
			__yy = e.pageY;
			console.log(__xx)
			$("div").css({ 
				"position":"absolute",
				"left":__xx+20+"px",
				"top":__yy-20+"px",
				"display":"inline-block",
			});
			$("div").css("display","block");
		}, function() {
			$("div").css("display","none");
		});
	})	
	
	
	

</script>
